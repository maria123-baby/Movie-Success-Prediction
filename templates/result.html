<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Prediction Result</title>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    color: black;
    text-align: center;
    padding: 20px;
    position: relative;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    overflow: hidden;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('/static/bg2.jpg') no-repeat center center fixed;
    background-size: cover;
    filter: blur(10px);
    z-index: -1; /* Send it behind the content */
}


        /* Fireworks container */
        .fireworks {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Above background, below container */
            overflow: hidden;
            transform: translate(-50%, -50%);
        }

        @keyframes firework {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .fireworks span {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: firework 1s ease-out infinite;
        }

        /* Green and White Firework Colors */
        .fireworks span:nth-child(odd) {
            background-color: #ff000d; /* Green */
        }
        .fireworks span:nth-child(even) {
            background-color: white; /* White */
        }

        .container {
            background-color:transparent;
            width: 80%;
            max-width: 700px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px #ff000d; /* Green glow */
            position: relative;
            z-index: 2; /* Above fireworks */
            text-align: center;
            margin-top: 50px;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1 {
            font-size: 2rem;
            color: whitesmoke; /* Green */
            font-weight: 1000;
                        
        }

        h2 {
            color: whitesmoke;
            letter-spacing: 5px;
            font-weight: 900;
            font-size: 30px;
            display: inline-block;
        }

        h3 {
            color: whitesmoke;
            letter-spacing: 5px;
            font-weight: 600;
            font-size: 30px;
        
        }

        .icon {
            font-size: 2rem;
            color: #ff000d; /* Green */
        }

        button {
            background: linear-gradient(to right, #ff000d, #ff000d);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(to right, #ff000d, #ff000d);
            transform: scale(1.1);
        }

        .audience-container {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="fireworks" id="fireworks-container"></div>

    <div class="container" id="main-container">
        <div class="title">
            <i class="fas fa-film icon"></i>
            <h1>Movie Prediction Result</h1>
        </div>
        <h2 id="movie-status"></h2>
        <h3>Predicted Rating: <i class="fas fa-star" style="color: #ff000d; font-weight: 100;"></i> <span id="predicted-rating"></span></h3>
        
        <button onclick="showAudience()">Show Target Audience</button>
    </div>

    <div class="container audience-container" id="audience-container">
        <h3 id="audience-text">Target Audience: <span id="predicted-audience"></span></h3>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
          document.addEventListener("DOMContentLoaded", function() {
            {
            // Retrieve the movie prediction data from localStorage
            const result = JSON.parse(localStorage.getItem("movieResult"));

            if (result) {
                // Set the movie prediction data in the page
                const movieStatus = result.movie_status;
                const predictedRating = result.predicted_rating;
                const predictedAudience = result.predicted_audience;

                document.getElementById("movie-status").innerText = movieStatus;
                document.getElementById("predicted-rating").innerText = predictedRating;
                document.getElementById("predicted-audience").innerText = predictedAudience;

                // Trigger fireworks if the movie status is HIT or SUPER HIT
                if (movieStatus === "HIT" || movieStatus === "SUPER HIT") {
                    createFireworks();
                }
            }

            function createFireworks() {
                const fireworksContainer = document.getElementById("fireworks-container");
                for (let i = 0; i < 12; i++) {
                    const firework = document.createElement("span");
                    fireworksContainer.appendChild(firework);

                    firework.style.top = Math.random() * 100 + "%";
                    firework.style.left = Math.random() * 100 + "%";
                    firework.style.animationDelay = Math.random() * 0.5 + "s";
                }
            }
          };
        });
        function showAudience() {
            let mainContainer = document.getElementById("main-container");
            let audienceContainer = document.getElementById("audience-container");

            mainContainer.style.opacity = "0";
            setTimeout(() => {
                mainContainer.style.display = "none";
                audienceContainer.style.display = "block";
                setTimeout(() => {
                    audienceContainer.style.opacity = "1";
                }, 100);
            }, 500);
        }

        function goBack() {
            let mainContainer = document.getElementById("main-container");
            let audienceContainer = document.getElementById("audience-container");

            audienceContainer.style.opacity = "0";
            setTimeout(() => {
                audienceContainer.style.display = "none";
                mainContainer.style.display = "block";
                setTimeout(() => {
                    mainContainer.style.opacity = "1";
                }, 100);
            }, 500);
        }
    
    </script>
</body>
</html>
